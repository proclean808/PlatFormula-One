version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: platformula-db
    environment:
      POSTGRES_USER: platformula
      POSTGRES_PASSWORD: platformula_dev
      POSTGRES_DB: platformula
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platformula"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: platformula-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://platformula:platformula_dev@postgres:5432/platformula
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: platformula-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
